    <script>
      document.addEventListener("DOMContentLoaded", function() {
    var chapterTitles = document.querySelectorAll(".chapter-title");

    chapterTitles.forEach(function(chapterTitle) {
        chapterTitle.addEventListener("click", function() {
            var content = this.nextElementSibling;

            // Get chapter ID from the span element inside the chapter-title
            var chapterId = this.querySelector("span").innerText.toLowerCase().replace(/\s+/g, '-');
            
            // Path to chapter text file
            var chapterFile = "chapters/" + chapterId + ".txt";

            // Fetch chapter content from text file
            fetch(chapterFile)
                .then(response => response.text())
                .then(data => {
                    // Set fetched content to the chapter-content element
                    content.innerHTML = data;
                    // Toggle visibility of chapter content
                    content.style.display = (content.style.display === "block") ? "none" : "block";
                })
                .catch(error => {
                    console.error('Error fetching chapter content:', error);
                });
        });
    });
});
