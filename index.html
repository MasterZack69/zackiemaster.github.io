<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>MasterZack's Jeevankatha</title>
    
    <!-- Force black background immediately -->
    <style>
        html, body { background-color: #000000; color: #ffffff; }
    </style>
    <!-- Firefox-specific fix for sidebar -->
    <script>
        // Detect Firefox
        const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
        
        if (isFirefox) {
            // Add Firefox-specific class
            document.documentElement.classList.add('firefox');
            
            // Apply the correct sidebar state immediately
            const savedState = localStorage.getItem('sidebarState');
            if (savedState === 'collapsed') {
                document.documentElement.classList.add('sidebar-collapsed');
            } else {
                document.documentElement.classList.add('sidebar-expanded');
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar for navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>My Stories</h2>
                <button id="sidebar-toggle" class="toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-search">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search stories...">
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul id="story-list">
                    <!-- Story links will be loaded dynamically -->
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <!-- Removed theme toggle, footer is now empty or can be used for something else -->
            </div>
        </aside>

        <!-- Main content area -->
        <main class="content" id="main-content">
            <div class="content-header">
                <button id="mobile-menu-toggle" class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="story-title">Welcome to My Stories</h1>
                <div class="controls">
                    <button id="font-size-decrease" title="Decrease font size">A-</button>
                    <button id="font-size-reset" title="Reset font size">A</button>
                    <button id="font-size-increase" title="Increase font size">A+</button>
                </div>
            </div>
            
            <div class="content-container" id="story-content">
                <!-- Story content will be loaded here -->
            </div>
            
            <div class="content-footer">
                <div class="navigation-buttons">
                    <button id="prev-story" class="nav-button" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button id="next-story" class="nav-button" disabled>
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
